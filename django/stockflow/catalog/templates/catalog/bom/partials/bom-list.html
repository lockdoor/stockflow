<div id="bom-list" class="flex items-center justify-center">
    <div class="bg-white p-8 m-4 rounded shadow-md w-full">
        <table class="table table-zebra table-pin-rows">
            <thead>
                <tr>
                    <!-- sku if type is raw or package can click to view or edit bom -->
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <!-- <th>Status</th> will show color for each if INACTIVE -->
                    <!-- show catelog for sorting in future -->
                    <th>Category</th>
                    <!-- click for update or delete -->
                    {% if bom.parent_sku.is_locked %}<th>Action</th>{% endif %}
                </tr>
            </thead>

            <tbody id="bom-table-body">
                {% if bom_list %}
                {% for bom in bom_list %}
                {% include './bom-row.html' %}
                {% endfor %}
                {% else %}
                <tr class="no-contact-row">
                    <td colspan="5">
                        <div role="alert" class="alert alert-info">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="h-6 w-6 shrink-0 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>No Bill of material found.</span>
                        </div>
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
