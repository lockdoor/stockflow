{% extends "base.html" %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 mx-4 rounded shadow-md w-full ">
    <h2 class="text-2xl font-bold mb-6 text-center">Category List</h2>

    <button class="btn btn-primary mb-4" 
      hx-get="{% url 'catalog:category-create'%}"
      hx-target="#category-form-container" 
      hx-swap="innerHTML" 
      hx-trigger="click"
      onclick="document.getElementById('category-modal').showModal()">
      Add New Category
    </button>
    {% include './partials/category-form-modal.html' %}
    
    {% include './partials/category-list.html' %}
  </div>
</div>
{% endblock %}
